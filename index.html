<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStock Pro - Gestion de Stock</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00D9FF;
            --primary-dark: #00A3CC;
            --secondary: #FF4D6D;
            --accent: #FFD93D;
            --dark: #0D1B2A;
            --dark-light: #1B263B;
            --gray: #415A77;
            --gray-light: #778DA9;
            --light: #E0E1DD;
            --success: #06FFA5;
            --warning: #FFB800;
            --danger: #FF4D6D;
            --text: #E0E1DD;
            --text-secondary: #778DA9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Archivo', sans-serif;
            background: linear-gradient(135deg, #0D1B2A 0%, #1B263B 100%);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .app-container {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            opacity: 0.3;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 77, 109, 0.15) 0%, transparent 50%);
            animation: gradientShift 10s ease-in-out infinite alternate;
        }

        @keyframes gradientShift {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, -20px) scale(1.1); }
        }

        /* Navigation */
        nav {
            position: relative;
            z-index: 100;
            background: rgba(27, 38, 59, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--primary);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 217, 255, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link:hover {
            background: rgba(0, 217, 255, 0.1);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: var(--primary);
            color: var(--dark);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 217, 255, 0.1);
            border-radius: 50px;
            border: 1px solid var(--primary);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #00A3CC);
            color: var(--dark);
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 217, 255, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 77, 109, 0.2);
            color: var(--secondary);
            border: 2px solid var(--secondary);
        }

        .btn-secondary:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-2px);
        }

        /* Auth Forms */
        .auth-container {
            position: relative;
            z-index: 10;
            max-width: 450px;
            margin: 80px auto;
            padding: 2rem;
        }

        .auth-card {
            background: rgba(27, 38, 59, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 217, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-title {
            font-size: 2.5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(13, 27, 42, 0.6);
            border: 2px solid var(--gray);
            border-radius: 10px;
            color: var(--text);
            font-size: 1rem;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
            background: rgba(13, 27, 42, 0.9);
        }

        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .auth-switch button {
            background: none;
            border: none;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
            font-size: 1rem;
        }

        .auth-switch button:hover {
            color: var(--secondary);
        }

        .error-message {
            background: rgba(255, 77, 109, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .success-message {
            background: rgba(6, 255, 165, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
            animation: slideUp 0.6s ease-out;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .product-card {
            background: rgba(27, 38, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid var(--gray);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .product-card:hover {
            border-color: var(--primary);
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 217, 255, 0.2);
        }

        .product-card:hover::before {
            transform: scaleX(1);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .product-id {
            background: rgba(0, 217, 255, 0.2);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .product-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .product-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .product-price {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'JetBrains Mono', monospace;
        }

        .product-stock {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .stock-high {
            background: rgba(6, 255, 165, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .stock-medium {
            background: rgba(255, 185, 0, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .stock-low {
            background: rgba(255, 77, 109, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .product-actions {
            display: flex;
            gap: 1rem;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(13, 27, 42, 0.6);
            border: 2px solid var(--gray);
            border-radius: 10px;
            padding: 0.5rem;
        }

        .quantity-btn {
            background: var(--primary);
            color: var(--dark);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 900;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        .quantity-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .quantity-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--text);
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
        }

        .btn-order {
            flex: 1;
            background: linear-gradient(135deg, var(--primary), #00A3CC);
            color: var(--dark);
            border: none;
            padding: 0.75rem;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-order:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 217, 255, 0.4);
        }

        .btn-order:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Orders Section */
        .orders-container {
            animation: slideUp 0.6s ease-out;
        }

        .orders-grid {
            display: grid;
            gap: 1.5rem;
        }

        .order-card {
            background: rgba(27, 38, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid var(--gray);
            border-radius: 15px;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 1.5rem;
            align-items: center;
            transition: all 0.3s ease;
        }

        .order-card:hover {
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.15);
        }

        .order-id-badge {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .order-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .order-product-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text);
        }

        .order-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .order-status {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-en-attente {
            background: rgba(255, 185, 0, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .status-validee {
            background: rgba(6, 255, 165, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-annulee {
            background: rgba(255, 77, 109, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(27, 38, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid var(--gray);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 217, 255, 0.2);
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-card.active {
            border-color: var(--primary);
            background: rgba(0, 217, 255, 0.15);
            box-shadow: 0 15px 35px rgba(0, 217, 255, 0.3);
        }

        .stat-card.active::before {
            transform: scaleX(1);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 0.5rem;
        }

        .stat-card.active .stat-value {
            background: linear-gradient(135deg, var(--success), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .stat-card.active .stat-label {
            color: var(--primary);
        }

        /* Filter buttons - Removed, now using stat cards */
        
        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--gray);
            border-radius: 10px;
            background: rgba(27, 38, 59, 0.8);
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            border-color: var(--primary);
            background: rgba(0, 217, 255, 0.1);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            border-color: var(--primary);
            background: var(--primary);
            color: var(--dark);
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.3);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.3rem;
            font-weight: 600;
        }

        /* Cart Badge */
        .cart-badge {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, var(--secondary), var(--danger));
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 900;
            font-family: 'JetBrains Mono', monospace;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Cart Items */
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .cart-item {
            background: rgba(27, 38, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid var(--gray);
            border-radius: 15px;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 1.5rem;
            align-items: center;
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .cart-item:hover {
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.15);
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.2), rgba(255, 77, 109, 0.2));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .cart-item-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .cart-item-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text);
        }

        .cart-item-price {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-remove {
            background: rgba(255, 77, 109, 0.2);
            color: var(--danger);
            border: 2px solid var(--danger);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .btn-remove:hover {
            background: var(--danger);
            color: white;
            transform: scale(1.05);
        }

        .cart-summary {
            background: rgba(27, 38, 59, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 2rem;
            position: sticky;
            top: 2rem;
            box-shadow: 0 20px 60px rgba(0, 217, 255, 0.2);
        }

        .cart-summary-title {
            font-size: 1.8rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .cart-summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--gray);
        }

        .cart-summary-row:last-child {
            border-bottom: none;
            padding-top: 1.5rem;
            margin-top: 0.5rem;
            border-top: 2px solid var(--primary);
        }

        .cart-summary-label {
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .cart-summary-value {
            font-weight: 700;

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuration de l'API
        const API_URL = 'http://localhost:5000/api';

        // Composant principal
        function App() {
            const [user, setUser] = useState(null);
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [currentPage, setCurrentPage] = useState('products');
            const [cart, setCart] = useState([]);
            const [userRole, setUserRole] = useState(localStorage.getItem('userRole'));

            useEffect(() => {
                if (token) {
                    const storedUser = localStorage.getItem('username');
                    const storedRole = localStorage.getItem('userRole');
                    if (storedUser) {
                        setUser(storedUser);
                        setUserRole(storedRole || 'user');
                    }
                }
                
                // Charger le panier depuis localStorage
                const savedCart = localStorage.getItem('cart');
                if (savedCart) {
                    setCart(JSON.parse(savedCart));
                }
            }, [token]);

            // Sauvegarder le panier dans localStorage
            useEffect(() => {
                localStorage.setItem('cart', JSON.stringify(cart));
            }, [cart]);

            const handleLogin = (username, authToken, role) => {
                setUser(username);
                setToken(authToken);
                setUserRole(role);
                localStorage.setItem('token', authToken);
                localStorage.setItem('username', username);
                localStorage.setItem('userRole', role);
            };

            const handleLogout = () => {
                setUser(null);
                setToken(null);
                setUserRole(null);
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                localStorage.removeItem('userRole');
                setCurrentPage('products');
                setCart([]);
                localStorage.removeItem('cart');
            };

            const addToCart = (product, quantity) => {
                setCart(prevCart => {
                    // VÃ©rifier si le produit existe dÃ©jÃ  dans le panier
                    const existingItemIndex = prevCart.findIndex(item => item.product.id === product.id);
                    
                    if (existingItemIndex !== -1) {
                        // Mettre Ã  jour la quantitÃ©
                        const newCart = [...prevCart];
                        newCart[existingItemIndex].quantity += quantity;
                        return newCart;
                    } else {
                        // Ajouter un nouveau produit
                        return [...prevCart, { product, quantity }];
                    }
                });
            };

            const removeFromCart = (productId) => {
                setCart(prevCart => prevCart.filter(item => item.product.id !== productId));
            };

            const updateCartQuantity = (productId, quantity) => {
                setCart(prevCart => 
                    prevCart.map(item => 
                        item.product.id === productId 
                            ? { ...item, quantity: Math.max(1, quantity) }
                            : item
                    )
                );
            };

            const clearCart = () => {
                setCart([]);
            };

            return (
                <div className="app-container">
                    <div className="bg-gradient"></div>
                    
                    {user && (
                        <nav>
                            <div className="logo">TechStock Pro</div>
                            <div className="nav-links">
                                <button 
                                    className={`nav-link ${currentPage === 'products' ? 'active' : ''}`}
                                    onClick={() => setCurrentPage('products')}
                                >
                                    Stock
                                </button>
                                <button 
                                    className={`nav-link cart-badge ${currentPage === 'cart' ? 'active' : ''}`}
                                    onClick={() => setCurrentPage('cart')}
                                >
                                    ðŸ›’ Panier
                                    {cart.length > 0 && (
                                        <span className="cart-count">{cart.length}</span>
                                    )}
                                </button>
                                <button 
                                    className={`nav-link ${currentPage === 'orders' ? 'active' : ''}`}
                                    onClick={() => setCurrentPage('orders')}
                                >
                                    Mes Commandes
                                </button>
                                {userRole === 'admin' && (
                                    <button 
                                        className={`nav-link ${currentPage === 'admin' ? 'active' : ''}`}
                                        onClick={() => setCurrentPage('admin')}
                                        style={{background: 'linear-gradient(135deg, var(--secondary), var(--danger))'}}
                                    >
                                        ðŸ‘‘ Admin
                                    </button>
                                )}
                                <div className="user-info">
                                    <div className="user-avatar">
                                        {user.charAt(0).toUpperCase()}
                                    </div>
                                    <span>{user}</span>
                                    {userRole === 'admin' && <span style={{fontSize: '0.8rem', color: 'var(--secondary)'}}>ADMIN</span>}
                                    <button className="btn btn-secondary" onClick={handleLogout}>
                                        DÃ©connexion
                                    </button>
                                </div>
                            </div>
                        </nav>
                    )}

                    {!user ? (
                        <AuthPage onLogin={handleLogin} />
                    ) : (
                        <main className="main-content">
                            {currentPage === 'products' && (
                                <ProductsPage 
                                    token={token} 
                                    onAddToCart={addToCart}
                                    cart={cart}
                                />
                            )}
                            {currentPage === 'cart' && (
                                <CartPage 
                                    token={token}
                                    cart={cart}
                                    onUpdateQuantity={updateCartQuantity}
                                    onRemoveItem={removeFromCart}
                                    onClearCart={clearCart}
                                    onCheckoutComplete={() => {
                                        setCurrentPage('orders');
                                    }}
                                />
                            )}
                            {currentPage === 'orders' && <OrdersPage token={token} />}
                            {currentPage === 'admin' && userRole === 'admin' && <AdminPage token={token} />}
                        </main>
                    )}
                </div>
            );
        }

        // Composant d'authentification
        function AuthPage({ onLogin }) {
            const [isLogin, setIsLogin] = useState(true);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');
                setLoading(true);

                const endpoint = isLogin ? '/auth/login' : '/auth/register';

                try {
                    const response = await fetch(`${API_URL}${endpoint}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        if (isLogin) {
                            onLogin(data.username, data.token, data.role || 'user');
                        } else {
                            setSuccess('Compte crÃ©Ã© avec succÃ¨s ! Vous pouvez maintenant vous connecter.');
                            setIsLogin(true);
                            setPassword('');
                        }
                    } else {
                        setError(data.erreur || 'Une erreur est survenue');
                    }
                } catch (err) {
                    setError('Impossible de se connecter au serveur. Assurez-vous que l\'API est lancÃ©e sur le port 5000.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="auth-container">
                    <div className="auth-card">
                        <h1 className="auth-title">
                            {isLogin ? 'Connexion' : 'Inscription'}
                        </h1>

                        {error && <div className="error-message">{error}</div>}
                        {success && <div className="success-message">{success}</div>}

                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label className="form-label">Nom d'utilisateur</label>
                                <input
                                    type="text"
                                    className="form-input"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    required
                                    autoFocus
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Mot de passe</label>
                                <input
                                    type="password"
                                    className="form-input"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                />
                            </div>

                            <button type="submit" className="btn btn-primary" style={{width: '100%'}} disabled={loading}>
                                {loading ? 'Chargement...' : (isLogin ? 'Se connecter' : 'S\'inscrire')}
                            </button>
                        </form>

                        <div className="auth-switch">
                            {isLogin ? 'Pas encore de compte ?' : 'DÃ©jÃ  un compte ?'}
                            {' '}
                            <button onClick={() => {
                                setIsLogin(!isLogin);
                                setError('');
                                setSuccess('');
                            }}>
                                {isLogin ? 'S\'inscrire' : 'Se connecter'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Composant de la page des produits
        function ProductsPage({ token, onAddToCart, cart }) {
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [quantities, setQuantities] = useState({});
            const [error, setError] = useState('');
            const [addSuccess, setAddSuccess] = useState('');

            useEffect(() => {
                fetchProducts();
            }, []);

            const fetchProducts = async () => {
                try {
                    const response = await fetch(`${API_URL}/products?limite=100`);
                    const data = await response.json();
                    setProducts(data.produits || []);
                    
                    // Initialiser les quantitÃ©s Ã  1
                    const initialQuantities = {};
                    data.produits.forEach(product => {
                        initialQuantities[product.id] = 1;
                    });
                    setQuantities(initialQuantities);
                } catch (err) {
                    setError('Erreur lors du chargement des produits');
                } finally {
                    setLoading(false);
                }
            };

            const updateQuantity = (productId, value) => {
                const product = products.find(p => p.id === productId);
                const newValue = Math.max(1, Math.min(value, product.quantite));
                setQuantities({ ...quantities, [productId]: newValue });
            };

            const handleAddToCart = (product) => {
                const quantity = quantities[product.id];
                onAddToCart(product, quantity);
                setAddSuccess(`${product.nom} ajoutÃ© au panier !`);
                setTimeout(() => setAddSuccess(''), 3000);
                setQuantities({ ...quantities, [product.id]: 1 });
            };

            const getStockClass = (quantity) => {
                if (quantity > 50) return 'stock-high';
                if (quantity > 20) return 'stock-medium';
                return 'stock-low';
            };

            const isInCart = (productId) => {
                return cart.some(item => item.product.id === productId);
            };

            if (loading) {
                return <div className="loading">Chargement des produits</div>;
            }

            return (
                <>
                    <div className="page-header">
                        <h1 className="page-title">Stock Disponible</h1>
                        <p className="page-subtitle">
                            {products.length} produit{products.length > 1 ? 's' : ''} disponible{products.length > 1 ? 's' : ''}
                        </p>
                    </div>

                    {addSuccess && <div className="success-message">{addSuccess}</div>}
                    {error && <div className="error-message">{error}</div>}

                    {products.length === 0 ? (
                        <div className="empty-state">
                            <div className="empty-state-icon">ðŸ“¦</div>
                            <div className="empty-state-text">Aucun produit disponible</div>
                        </div>
                    ) : (
                        <div className="products-grid">
                            {products.map((product) => (
                                <div key={product.id} className="product-card">
                                    <div className="product-header">
                                        <span className="product-id">#{product.id}</span>
                                        {isInCart(product.id) && (
                                            <span className="product-id" style={{background: 'rgba(6, 255, 165, 0.2)', color: 'var(--success)'}}>
                                                âœ“ Dans le panier
                                            </span>
                                        )}
                                    </div>
                                    
                                    <h3 className="product-name">{product.nom}</h3>
                                    <p className="product-description">{product.description}</p>
                                    
                                    <div className="product-info">
                                        <div className="product-price">{product.prix.toFixed(2)}â‚¬</div>
                                        <div className={`product-stock ${getStockClass(product.quantite)}`}>
                                            {product.quantite} en stock
                                        </div>
                                    </div>

                                    <div className="product-actions">
                                        <div className="quantity-selector">
                                            <button 
                                                className="quantity-btn"
                                                onClick={() => updateQuantity(product.id, quantities[product.id] - 1)}
                                                disabled={quantities[product.id] <= 1}
                                            >
                                                -
                                            </button>
                                            <input 
                                                type="number" 
                                                className="quantity-input"
                                                value={quantities[product.id]}
                                                onChange={(e) => updateQuantity(product.id, parseInt(e.target.value) || 1)}
                                                min="1"
                                                max={product.quantite}
                                            />
                                            <button 
                                                className="quantity-btn"
                                                onClick={() => updateQuantity(product.id, quantities[product.id] + 1)}
                                                disabled={quantities[product.id] >= product.quantite}
                                            >
                                                +
                                            </button>
                                        </div>
                                        <button 
                                            className="btn-add-cart"
                                            onClick={() => handleAddToCart(product)}
                                            disabled={product.quantite === 0}
                                        >
                                            ðŸ›’ Ajouter
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </>
            );
        }

        // Composant de la page du panier
        function CartPage({ token, cart, onUpdateQuantity, onRemoveItem, onClearCart, onCheckoutComplete }) {
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            const calculateTotal = () => {
                return cart.reduce((total, item) => total + (item.product.prix * item.quantity), 0);
            };

            const getTotalItems = () => {
                return cart.reduce((total, item) => total + item.quantity, 0);
            };

            const handleCheckout = async () => {
                if (cart.length === 0) return;

                setLoading(true);
                setError('');
                setSuccess('');

                try {
                    // CrÃ©er une commande pour chaque produit dans le panier
                    const promises = cart.map(item => 
                        fetch(`${API_URL}/orders`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify({
                                produit_id: item.product.id,
                                quantite: item.quantity
                            }),
                        })
                    );

                    const responses = await Promise.all(promises);
                    
                    // VÃ©rifier si toutes les commandes ont rÃ©ussi
                    const allSuccess = responses.every(response => response.ok);

                    if (allSuccess) {
                        setSuccess('ðŸŽ‰ Commandes crÃ©Ã©es avec succÃ¨s !');
                        // Vider le panier immÃ©diatement
                        onClearCart();
                        // Attendre un peu pour que l'utilisateur voie le message
                        setTimeout(() => {
                            onCheckoutComplete();
                        }, 1500);
                    } else {
                        // GÃ©rer les erreurs
                        const errors = await Promise.all(
                            responses.map(async (response, index) => {
                                if (!response.ok) {
                                    const data = await response.json();
                                    return `${cart[index].product.nom}: ${data.erreur}`;
                                }
                                return null;
                            })
                        );
                        const errorMessages = errors.filter(e => e !== null);
                        setError(`Erreurs lors de la commande: ${errorMessages.join(', ')}`);
                    }
                } catch (err) {
                    setError('Erreur lors de la validation des commandes');
                } finally {
                    setLoading(false);
                }
            };

            const updateQuantity = (productId, newQuantity) => {
                const item = cart.find(item => item.product.id === productId);
                const maxQuantity = item.product.quantite;
                const validQuantity = Math.max(1, Math.min(newQuantity, maxQuantity));
                onUpdateQuantity(productId, validQuantity);
            };

            if (cart.length === 0) {
                return (
                    <>
                        <div className="page-header">
                            <h1 className="page-title">Mon Panier</h1>
                            <p className="page-subtitle">Votre panier est vide</p>
                        </div>
                        <div className="empty-state">
                            <div className="empty-state-icon">ðŸ›’</div>
                            <div className="empty-state-text">Ajoutez des produits depuis le stock</div>
                        </div>
                    </>
                );
            }

            return (
                <>
                    <div className="page-header">
                        <h1 className="page-title">Mon Panier</h1>
                        <p className="page-subtitle">
                            {getTotalItems()} article{getTotalItems() > 1 ? 's' : ''} dans votre panier
                        </p>
                    </div>

                    {success && <div className="success-message">{success}</div>}
                    {error && <div className="error-message">{error}</div>}

                    <div className="cart-layout">
                        <div className="cart-items">
                            {cart.map((item) => (
                                <div key={item.product.id} className="cart-item">
                                    <div className="cart-item-image">
                                        ðŸ“¦
                                    </div>
                                    
                                    <div className="cart-item-details">
                                        <div className="cart-item-name">{item.product.nom}</div>
                                        <div className="cart-item-price">
                                            {item.product.prix.toFixed(2)}â‚¬ Ã— {item.quantity} = {(item.product.prix * item.quantity).toFixed(2)}â‚¬
                                        </div>
                                    </div>

                                    <div className="cart-item-actions">
                                        <div className="quantity-selector">
                                            <button 
                                                className="quantity-btn"
                                                onClick={() => updateQuantity(item.product.id, item.quantity - 1)}
                                                disabled={item.quantity <= 1}
                                            >
                                                -
                                            </button>
                                            <input 
                                                type="number" 
                                                className="quantity-input"
                                                value={item.quantity}
                                                onChange={(e) => updateQuantity(item.product.id, parseInt(e.target.value) || 1)}
                                                min="1"
                                                max={item.product.quantite}
                                            />
                                            <button 
                                                className="quantity-btn"
                                                onClick={() => updateQuantity(item.product.id, item.quantity + 1)}
                                                disabled={item.quantity >= item.product.quantite}
                                            >
                                                +
                                            </button>
                                        </div>
                                    </div>

                                    <button 
                                        className="btn-remove"
                                        onClick={() => onRemoveItem(item.product.id)}
                                    >
                                        Retirer
                                    </button>
                                </div>
                            ))}
                        </div>

                        <div className="cart-summary">
                            <h2 className="cart-summary-title">RÃ©capitulatif</h2>
                            
                            <div className="cart-summary-row">
                                <span className="cart-summary-label">Articles</span>
                                <span className="cart-summary-value">{getTotalItems()}</span>
                            </div>

                            <div className="cart-summary-row">
                                <span className="cart-summary-label">Sous-total</span>
                                <span className="cart-summary-value">{calculateTotal().toFixed(2)}â‚¬</span>
                            </div>

                            <div className="cart-summary-row">
                                <span className="cart-summary-label">Livraison</span>
                                <span className="cart-summary-value" style={{color: 'var(--success)'}}>Gratuite</span>
                            </div>

                            <div className="cart-summary-row">
                                <span className="cart-summary-label" style={{fontSize: '1.2rem', color: 'var(--text)'}}>
                                    Total
                                </span>
                                <span className="cart-summary-value cart-total">
                                    {calculateTotal().toFixed(2)}â‚¬
                                </span>
                            </div>

                            <button 
                                className="btn-checkout"
                                onClick={handleCheckout}
                                disabled={loading || cart.length === 0}
                            >
                                {loading ? 'Traitement...' : 'âœ“ Valider la commande'}
                            </button>

                            <button 
                                className="btn-clear-cart"
                                onClick={onClearCart}
                                disabled={loading}
                            >
                                Vider le panier
                            </button>
                        </div>
                    </div>
                </>
            );
        }

        // Composant de la page des commandes
        function OrdersPage({ token }) {
            const [orders, setOrders] = useState([]);
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [filterStatus, setFilterStatus] = useState('all');

            useEffect(() => {
                fetchOrders();
                fetchProducts();
            }, []);

            const fetchOrders = async () => {
                try {
                    const response = await fetch(`${API_URL}/orders`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    const data = await response.json();
                    setOrders(data.commandes || []);
                } catch (err) {
                    setError('Erreur lors du chargement des commandes');
                } finally {
                    setLoading(false);
                }
            };

            const fetchProducts = async () => {
                try {
                    const response = await fetch(`${API_URL}/products?limite=100`);
                    const data = await response.json();
                    setProducts(data.produits || []);
                } catch (err) {
                    console.error('Erreur lors du chargement des produits');
                }
            };

            const getProductName = (productId) => {
                const product = products.find(p => p.id === productId);
                return product ? product.nom : `Produit #${productId}`;
            };

            const getFilteredOrders = () => {
                if (filterStatus === 'all') {
                    return orders;
                }
                return orders.filter(order => order.statut === filterStatus);
            };

            if (loading) {
                return <div className="loading">Chargement des commandes</div>;
            }
