name: Python CI - Security & Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-and-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint bandit safety black isort
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    # ========== V√âRIFICATION DE FORMAT ==========
    - name: Check code format with Black
      run: |
        echo "üé® Checking code formatting..."
        black --check --diff . || true
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        echo "üì¶ Checking import order..."
        isort --check-only --diff . || true
      continue-on-error: true
    
    # ========== ANALYSE DE STYLE ==========
    - name: Lint with Flake8
      run: |
        echo "üîç Running Flake8..."
        flake8 . --count --statistics --show-source || true
      continue-on-error: true
    
    # ========== ANALYSE DE QUALIT√â ==========
    - name: Code quality with Pylint
      run: |
        echo "üìä Running Pylint..."
        pylint **/*.py --exit-zero --output-format=colorized || true
      continue-on-error: true
    
    # ========== ANALYSE DE S√âCURIT√â ==========
    - name: Security scan with Bandit
      run: |
        echo "üîí Running Bandit security scan..."
        bandit -r . -ll -f screen || true
      continue-on-error: true
    
    - name: Check dependencies with Safety
      run: |
        echo "üõ°Ô∏è Checking dependencies vulnerabilities..."
        safety check || true
      continue-on-error: true
    
    # ========== R√âSUM√â ==========
    - name: Summary
      if: always()
      run: |
        echo "‚úÖ All security and quality checks completed!"
        echo "Check the logs above for details."
